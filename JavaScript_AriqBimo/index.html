<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JavaScript Assignment</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/fe8d7ff981.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <a href="#" class="logo">JavaScript</a>
    </header>
    <section>
      <img src="Wind.png" id="wind" />
      <img src="Cloud.png" id="cloud" />
      <img src="Back.png" id="back" />
      <h2 id="text">
        ARIQ BIMO <br />
        NURPUTRO
      </h2>
      <img src="Mid.png" id="mid" />
      <img src="Shrine.png" id="shrine" />
      <img src="Front.png" id="front" />
    </section>
    <div class="filler" id="filler">
      <h2>JavaScript Assignment Class C</h2>

      <hr>
      <p class="titlegame">Rock, paper, scissors</p>
      <div class="selections">
        <button class="selection" data-selection="Batu"><i class="fas fa-chess-rook"></i></button>
        <button class="selection" data-selection="Kertas"><i class="fas fa-scroll"></i></button>
        <button class="selection" data-selection="Gunting"><i class="fas fa-cut"></i></button>
      </div>
      <hr>
      <div class="results">
        <div>
          Player
          <span class="result-score" data-your-score>0</span>
        </div>
        <div data-final-column>
          Computer
          <span class="result-score" data-computer-score>0</span>
    </div>
    <script src="app.js"></script>
  </body>
</html>
